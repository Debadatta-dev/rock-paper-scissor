<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section -->
   <header>
       <h1 >Rock Paper Scissors</h1>
   </header> 


<!-- body  main section -->

   <main>   
     <div class="container">

        <div class=" borderh choice" id="rock"></div>
        <div class=" borderh choice" id="paper"></div>
        <div class=" borderh choice" id="scissors"></div>
    </div>

      <!-- score-board section -->

    <div class="score-board">
        <div class="my-score">
            <p class="my-score-para">0</p>
        </div>
        <div class="computer-score">
            <p class="computer-score-para">0</p>
        </div>
    </div>
    <div class="score-board-text">
        <p class="you-text">You</p>
        <p class="computer-text">Bot</p>
    </div>


    <!-- result section -->
     

    <div class="result-section">
        <div class="result-text">Play your move</div>
    </div>


    <!-- Reset button -->

    <div class="reset-btn">
        <button id="reset-btn">Reset</button>
    </div>


   </main>

   <script src="web.js"></script>
</body>
</html>
